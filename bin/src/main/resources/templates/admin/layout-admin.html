<!DOCTYPE html>
<html xmlns:th "http://www.thymeleaf.org" xmlns:layout="http://ww.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<title>Layout</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		

</head>

<body>

	<main>
		<section class="row">
			<div class="col-md-3">
				<div th:replace="~{admin/fragments/leftbar::leftbar}"></div>
			</div>
			<div class="col-md-9 content-column">
				<div layout:fragment="content"></div>
			</div>
		</section>
	</main>

	<footer class="row">
		<div class="col">
			<div th:replace="~{admin/fragments/footer::footer}"></div>
		</div>
	</footer>
</body>

</html>
