<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ww.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_admin.css}">
</head>

<body>
	<section class="row" layout:fragment="content">
		<div class="contains container-fluid">
			<div class="row flex-nowrap">
				<div class="col py-3">
					<div class="table_report">
						<p th:if="${message != null}" th:text="${message}"></p>
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th scope="col">Tài khoản</th>
									<th scope="col">Hành động</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${listTaiKhoan}">
									<td th:text="${user.taiKhoan}"></td>
									<!--<td><a th:href="@{/admin/manage/thongtintaikhoan/{taikhoan}(taikhoan=${user.taiKhoan})}">Chi tiết</a></td>-->
									<td>
										<a th:href="@{/admin/manage/thongtintaikhoan/{taikhoan}(taikhoan=${user.taiKhoan})}">
    										<button type="button" class="chophep btn btn-primary">Chi tiết</button>
										</a> 
									</td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>

			</div>

		</div>
	</section>

	<script src="https://kit.fontawesome.com/adf0f449ea.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
