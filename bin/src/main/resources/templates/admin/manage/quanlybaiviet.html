<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ww.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_admin.css}">
</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="contains container-fluid">
            <div class="row flex-nowrap">

                <div class="col py-3">
                    <div class="table_report">
                        <table class="table">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Mã báo cáo</th>
                                        <th scope="col">Nội dung báo cáo</th>
                                        <th scope="col">Thời gian</th>
                                        <th scope="col">Ngày</th>
                                        <th scope="col">Mã bài viết</th>
                                        <th scope="col">Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="i:${baocaobaiviet}">
                                        <td th:text="${i.MaBaoCao}" />
                                        <td th:text="${i.NoiDungBaoCao}" />
                                        <td th:text="${i.ThoiGian}" />
                                        <td th:text="${i.Ngay}" />
                                        <td th:text="${i.baiViet.getMaBaiViet()}" />
                                        <td>
                                            <div class="hanhdong">
												<a th:href="@{chitiet/{mabaocao}(mabaocao=${i.MaBaoCao})}"> <button type="button" class="chophep btn btn-success">Chi tiết</button> </a>
                                                <!--<button type="button" class="chophep btn btn-success"><a th:href="@{chophep/{mabaocao}(mabaocao=${i.MaBaoCao})}" ></a>Cho phép</button>-->
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/adf0f449ea.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
