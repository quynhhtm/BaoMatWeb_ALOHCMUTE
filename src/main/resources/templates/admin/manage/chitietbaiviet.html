<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ww.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin.html}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_admin.css}">
</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="contains container-fluid">
            <div class="row flex-nowrap">
                <div class="col py-3">
                    <div class="table_report">
						<div class="userinfo">
							<div class="media mb-3">
                      			<img th:src="${baocaobaiviet.baiViet.getTaiKhoan().getAvatarURl()}" class="d-block ui-w-40 rounded-circle" alt="">
                      			<div class="media-body ml-3">
                       				<h4 th:text="${baocaobaiviet.baiViet.getTaiKhoan().getHoTen()}"/>
                      			</div>
                    		</div>
                    		<p th:text="${baocaobaiviet.baiViet.getNoiDungChu()}"/>
                    		<p>Thời gian: <span th:text="${baocaobaiviet.baiViet.getThoiGian()}"/> Ngày: <span th:text="${baocaobaiviet.baiViet.getNgay()}"/></p>
                    		<!--<img th:src="${baocaobaiviet.baiViet.getNoiDungHinhAnh()}">-->
                    		
                    		
                    		<img class="img-fluid width-100" alt="" th:if="${baocaobaiviet.baiViet.getNoiDungHinhAnh() != null and baocaobaiviet.baiViet.getNoiDungHinhAnh().startsWith('http')}"
										th:src="${baocaobaiviet.baiViet.getNoiDungHinhAnh()}" />
							<img class="img-fluid width-100" alt="" th:if="${baocaobaiviet.baiViet.getNoiDungHinhAnh() != null and !baocaobaiviet.baiViet.getNoiDungHinhAnh().startsWith('http')}"
								th:src="@{'/files/' + ${baocaobaiviet.baiViet.getNoiDungHinhAnh()}}" />
                    		<p>Nội dung báo cáo: <span th:text="${baocaobaiviet.getNoiDungBaoCao()}"/></p>
						</div>
                    	<div class="chucnang">
							<a th:if="${!baocaobaiviet.baiViet.getTaiKhoan().isEnable()}" th:href="@{'/admin/chitiet/unbanUser/' + ${baocaobaiviet.baiViet.getTaiKhoan().getTaiKhoan()} + '/' + ${mabaocao}}">
    							<button type="button" class="chophep btn btn-primary">Cấp lại quyền</button>
							</a>
							
    						<a th:if="${baocaobaiviet.baiViet.getTaiKhoan().isEnable()}" th:href="@{chophep/{mabaocao}(mabaocao=${baocaobaiviet.MaBaoCao})}">
        						<button type="button" class="chophep btn btn-success">Cho phép</button>
    						</a>
    						
    						<a th:if="${baocaobaiviet.baiViet.getTaiKhoan().isEnable()}" th:href="@{'/admin/chitiet/banUser/' + ${baocaobaiviet.baiViet.getTaiKhoan().getTaiKhoan()} + '/' + ${mabaocao}}">
    							<button type="button" class="chophep btn btn-danger">Cấm quyền user</button>
							</a>
						</div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/adf0f449ea.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
