<!DOCTYPE html>
<html xmlns:th "http://www.thymeleaf.org" xmlns:layout="http://ww.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout-user.html}">

<div id="chat-page" layout:fragment="content">
	<link rel="stylesheet" th:href="@{/css/style_chat.css}">

	<div class="field" style="display: none;">
		<input type="text" required th:value="${taikhoan.taiKhoan}" name="username" id="username">
		<input type="text" required th:value="${taikhoan.nickName}" name="nickname" id="nickname">
	</div>

	<div class="container p-0">
		<div class="card">
			<div class="row g-0">
				<div class="col-12 col-lg-5 col-xl-3 border-right">

					<div class="px-4 d-none d-md-block">
						<div class="d-flex align-items-center">
							<div class="flex-grow-1">
								<input type="text" class="form-control my-3" placeholder="Search...">
							</div>
						</div>
					</div>

					<div th:each="i:${danhsachbanbes}">
						<a th:href="@{chat/{taiKhoan}(taiKhoan=${i.taiKhoan})}" class="list-group-item list-group-item-action border-0">
							<div class="d-flex align-items-start">
								<img th:src="@{https://bootdey.com/img/Content/avatar/avatar4.png}"
									class="rounded-circle mr-1" width="40" height="40">
								<div class="user-left flex-grow-1 ml-3">
									<div th:text="${i.nickName}"></div>
									<div class="small"><span class="fas fa-circle chat-offline"></span> Bạn bè
									</div>
								</div>
							</div>
						</a>
					</div>

					<hr class="d-block d-lg-none mt-1 mb-0">
				</div>
				<div class="col-12 col-lg-7 col-xl-9">
					<div class="py-2 px-4 border-bottom d-none d-lg-block">
						<div class="d-flex align-items-center py-1">
							<div class="position-relative">
								<img src="https://bootdey.com/img/Content/avatar/avatar3.png"
									class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
							</div>
							<div class="user-left flex-grow-1 pl-3">
								<strong>Sharon Lessman</strong>

							</div>
							<div>
								<button class="btn btn-primary btn-lg mr-1 px-3"><svg xmlns="http://www.w3.org/2000/svg"
										width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
										stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
										class="feather feather-phone feather-lg">
										<path
											d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
										</path>
									</svg></button>
								<button class="btn btn-info btn-lg mr-1 px-3 d-none d-md-inline-block"><svg
										xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
										fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
										stroke-linejoin="round" class="feather feather-video feather-lg">
										<polygon points="23 7 16 12 23 17 23 7"></polygon>
										<rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
									</svg></button>
								<button class="btn btn-light border btn-lg px-3"><svg xmlns="http://www.w3.org/2000/svg"
										width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
										stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
										class="feather feather-more-horizontal feather-lg">
										<circle cx="12" cy="12" r="1"></circle>
										<circle cx="19" cy="12" r="1"></circle>
										<circle cx="5" cy="12" r="1"></circle>
									</svg></button>
							</div>
						</div>
					</div>

					<div class="chat-messages p-4" id="messageArea">
						<div class="chat-message-right pb-4">
							<div>
								<img src="https://bootdey.com/img/Content/avatar/avatar1.png"
									class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
								<div class="text-muted small text-nowrap mt-2">2:33 am</div>
							</div>
							<div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
								<div class="font-weight-bold mb-1">You</div>
								Lorem ipsum dolor sit amet, vis erat denique in, dicunt prodesset te vix.
							</div>
						</div>

						<div class="chat-message-left pb-4">
							<div>
								<img src="https://bootdey.com/img/Content/avatar/avatar3.png"
									class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
								<div class="text-muted small text-nowrap mt-2">2:34 am</div>
							</div>
							<div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
								<div class="font-weight-bold mb-1">Sharon Lessman</div>
								Sit meis deleniti eu, pri vidit meliore docendi ut, an eum erat animal commodo.
							</div>
						</div>
					</div>

					<form id="messageForm" name="messageForm" class="flex-grow-0 py-3 px-4 border-top">
						<div class="form-group">
							<div class="input-group clearfix">
								<input type="text" id="message" placeholder="Type a message..." autocomplete="off"
									class="form-control" />
								<button type="submit" class="btn btn-primary">Send</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js}"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.6.0.js}"></script>
	<script>
		$(document).ready(function () {
			var messageForm = document.querySelector('#messageForm');
			var messageInput = document.querySelector('#message');
			var messageArea = document.querySelector('#messageArea');
			var connectingElement = document.querySelector('.connecting');

			var stompClient = null;
			var username = $("#username").val();
			var nickname = $("#nickname").val();

			if (username) {
				var socket = new SockJS('/ws');
				stompClient = Stomp.over(socket);
				stompClient.connect({}, onConnected, onError);
				messageForm.addEventListener('submit', sendMessage, true);
			}

			function onConnected() {
				stompClient.subscribe('/chat/1', onMessageReceived);
			}

			function onError() {
				connectingElement.textContent = 'Could not connect to WebSocket server. Please refresh this page to try again!';
				connectingElement.style.color = 'red';
			}

			function sendMessage(event) {
				const currentDate = new Date();
				const utcTime = currentDate.getTime();
				const utcOffset = currentDate.getTimezoneOffset() * 60000;
				const localTime = utcTime - utcOffset;
				const utcPlus7Time = new Date(localTime);
				const formattedDate = utcPlus7Time.toISOString().slice(0, 19).replace('T', ' ');

				var messageContent = messageInput.value.trim();

				if (messageContent && stompClient) {
					var chatMessage = {
						noiDungChu: messageInput.value,
						noiDungHinhAnh: '',
						thoiGianGuiTinNhan: formattedDate,

						maCuocHoiThoai: "1",
						tenCuocHoiThoa: "xxx",

						username: username,
						nickname: nickname,
					};
					stompClient.send("/app/chat.sendMessage", {"topic": "1"}, JSON.stringify(chatMessage));
					messageInput.value = '';
				}
				event.preventDefault();
			}

			function onMessageReceived(payload) {
				var message = JSON.parse(payload.body);
				var messageArea = document.getElementById('messageArea');

				var messageElement = document.createElement('div');
				messageElement.classList.add('chat-message-' + (message.nickname === nickname ? 'right' : 'left'), 'pb-4');

				var avatarElement = document.createElement('div');
				var avatarImageElement = document.createElement('img');

				avatarImageElement.classList.add('rounded-circle', 'mr-3');
				avatarImageElement.src = 'https://bootdey.com/img/Content/avatar/avatar1.png';
				avatarImageElement.alt = 'Avatar';
				avatarImageElement.width = 40;
				avatarImageElement.height = 40;

				var timestampElement = document.createElement('div');
				timestampElement.classList.add('text-muted', 'small', 'text-nowrap', 'mt-2');
				timestampElement.innerText = new Date().toLocaleTimeString();

				avatarElement.appendChild(avatarImageElement);
				avatarElement.appendChild(timestampElement);

				var messageContentElement = document.createElement('div');
				messageContentElement.classList.add('flex-shrink-1', 'bg-light', 'rounded', 'py-2', 'px-3', message.nickname === nickname ? 'mr-3' : 'ml-3');

				var usernameElement = document.createElement('div');
				usernameElement.classList.add('font-weight-bold', 'mb-1');
				usernameElement.innerText = (message.nickname === nickname ? 'You' : message.nickname);

				var textElement = document.createElement('div');
				textElement.innerText = message.noiDungChu;

				messageContentElement.appendChild(usernameElement);
				messageContentElement.appendChild(textElement);

				messageElement.appendChild(avatarElement);
				messageElement.appendChild(messageContentElement);

				messageArea.appendChild(messageElement);
				messageArea.scrollTop = messageArea.scrollHeight;
			}

		});
	</script>
</div>

</html>
