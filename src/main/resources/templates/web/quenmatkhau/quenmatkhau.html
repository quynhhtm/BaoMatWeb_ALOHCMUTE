<html xmlns:th "http://www.thymeleaf.org" xmlns:layout="http://ww.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="
	default-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdn.jsdelivr.net https://pro.fontawesome.com https://cdnjs.cloudflare.com; 
	 form-action 'self';" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quên mật khẩu</title>
	<link rel="preconnect" th:href="@{https://fonts.gstatic.com}">
	<link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap}"
		rel="stylesheet">

	<link rel="stylesheet" th:href="@{/js/jquery-3.6.0.js}">
	<link rel="stylesheet" th:href="@{/js/toastr.min.js}">


	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}">
	<link rel="stylesheet" th:href="@{/css/style_quenmatkhau.css}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css}">
</head>

<body>
	<div class="wrapper">
		<div class="title">
			Lấy lại mật khẩu
			<p>Nhập địa chỉ email của bạn</p>
		</div>
		<form method="post" th:action="@{/forgotpassword/find}" th:method="post">
			<div class="field">
				<input type="email" required th:value="${email}" name="email">
				<label for="">Email</label>
			</div>

			<div class="field">
				<input type="submit" value="Gửi mã xác nhận">
			</div>

			<div class="signup-link">
				<a th:href="@{/login}">Quay lại đăng nhập </a>
			</div>
		</form>
	</div>
</body>
<script src="/js/jquery-3.6.0.js"></script>
<script src="/js/toastr.min.js"></script>
<script src="/js/script_quenmatkhau.js"></script>

</html>
